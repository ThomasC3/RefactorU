<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular Directives Practice</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.js"></script>
</head>
<body ng-controller="myController" ng-init="num=5; students=[{name:'John',age:100} {name:'Mary',age:100}, {name:'Kenneth',age:100}, {name:'Holly',age:100}]">
    <input type="text" ng-model="name">
<h3> {{ name }} </h3>

<button ng-click="students.push({name: name})">add name to array</button>

<div ng-repeat="name in students"> 
{{ student.name }} 
{{ student.age }} 
</div>

<button ng-click="count = count + 1" ng-init="count=0">Increment Up</button>

<div> 
{{ count }} 
</div>

<div ng-init="myStyle={'color': 'blue'}">
    <h3 ng-style="myStyle">Hello!</h3>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
