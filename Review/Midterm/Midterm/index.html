<!DOCTYPE HTML>
<html>
	<head>
		<title>ResQ Manager</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js" />
		<script src="https://maps.googleapis.com/maps/api/js" async defer></script>
		<script src="https://kandy-portal.s3.amazonaws.com/public/javascript/kandy/2.5.0/kandy.js"></script>
	</head>
	<body>
		<!-- Wrapper-->
			<div id="wrapper">
				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Console</span></a>
						<a href="#work" class="icon fa-map"><span>Responders</span></a>
						<a href="#contact" class="icon fa-folder"><span>Reports</span></a>
					</nav>
				<!-- Main -->
					<div id="main">
						<!--Console -->
							<article id="me" class="panel">
								<header>
									<h1>ResQ Manager</h1>
									<p>Incident Response Management Tool</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon fa-chevron-right"><span>Begin Workflow</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
							</article>
						<!-- Responders -->
							<article id="work" class="panel">
								<header>
									<h2>ResQ Responders</h2>
								</header>
								<p>
									
							<!--Phone Widget-->
							<div class="kandy-phone" data-kandy-domain-api-id="DAK5296424d81eb4779899cccd08d6ad578"></div>
							<script> 
							(function (k, a, n, d, y) { 
							s = a.createElement(n); 
							y = a.getElementsByTagName(n)[0]; 
							s.async = 1; 
							s.src = d; 
							y.parentNode.insertBefore(s, y) 
							}  )(window, document, 'script', '//developer.kandy.io/javascripts/kandy/widgets/KandyPhone.js', 'kandy'); 
							</script>
							
							<!-- Map -->
							<div id="map"></div>
							 <script>
						      function initMap() {
						        var mapDiv = document.getElementById('map');
						        var map = new google.maps.Map(mapDiv, {
						          center: {lat: 44.540, lng: -78.546},
						          zoom: 8
						        });
						      }
						    </script>
								</p>
								<section>
									<div class="row">
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/BWidow.jpg" alt=""></a>
											<span>B. Widow</span>
										</div>
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Cap.jpg" alt=""></a>
											<span>Cap</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Iron Man.jpg" alt=""></a>
											<span>Tony</span>
										</div>
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Dr. Banner.jpg" alt=""></a>
											<span>Dr. Banner</span>
										</div>
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Thor.jpg" alt=""></a>
											<span>Thor</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Hawkeye.jpg" alt=""></a>
											<span>Clint</span>
										</div>
									</div>
								</section>
							</article>
						<!-- Report -->
							<article id="contact" class="panel">
								<header>
									<h2>Incident Report</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="6u 12u$(mobile)">
												<input type="text" name="name" placeholder="Patient Status" />
											</div>
											<div class="6u$ 12u$(mobile)">
												<input type="text" name="email" placeholder="Incident Type" />
											</div>
											<div class="12u$">
												<input type="text" name="subject" placeholder="Estimated Response Time" />
											</div>
											<div class="12u$">
												<textarea name="message" placeholder="Incident Report" rows="8"></textarea>
											</div>
											<div class="12u$">
												<input type="submit" value="Submit Report" />
											</div>
										</div>
									</div>
								</form>
							</article>
					</div>
				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
						</ul>
					</div>
			</div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
