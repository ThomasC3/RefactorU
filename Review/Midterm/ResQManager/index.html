<!DOCTYPE HTML>
<html ng-app='myApp'>
	<head>
		<title>ResQ Manager</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"sync defer></script>
		<script src="https://kandy-portal.s3.amazonaws.com/public/javascript/kandy/2.5.0/kandy.js"></script>
	
	</head>
	<body ng-controller='myController'>
		
		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Home</span></a>
						<a href="#work" class="icon fa-map"><span>Console</span></a>
						<a href="#contact" class="icon fa-folder"><span>Report</span></a>
					</nav>

				<!-- Home -->
					<div id="main">

						<!-- Welcome-->
							<article id="me" class="panel">
								<header>
									<h1>Res<span class ="Q">Q</span> Manager</h1>
									<p>Incident Response Management Tool</p>
							<!--login -->
						       <div ui-view>
					           <ul>
					            	<li><a href="#/login">Login</a></li>
					           </ul>
					           </div>
					           
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon fa-chevron-right"></span>
									<img src="images/rsz_crosstrans.png"/>
									<span>Jump to Console</span>
								</a>
							</article>

						<!-- Responders -->
							<article id="work" class="panel">
								<header>
									<h2>ResQ Responders</h2>
								</header>
								<p>Responder Legend</p>
								<section>
									<div class="row">
										
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Black Widow.jpg" alt=""></a>
											<span>B.Widow</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Dr. Banner.jpg" alt=""></a>
											<span>Dr. Banner</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Cap.jpg" alt=""></a>
											<span>Cap</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Iron Man.jpg" alt=""></a>
											<span>Tony</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Thor.jpg" alt=""></a>
											<span>Thor</span>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/Hawkeye.jpg" alt=""></a>
											<span>Clint</span>
										</div>
										
										<!--phone widget-->
										<div class="kandy-phone" data-kandy-domain-api-id="DAK5296424d81eb4779899cccd08d6ad578"></div>
											
											<!-- Map -->
											<div id="map"></div>
									</div>
								</section>
							</article>

						<!-- Report -->
							<article id="contact" class="panel">
								<header>
									<h2>Incident Report</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="6u 12u$(mobile)">
												<input type="text" name="name" placeholder="Patient Status" />
											</div>
											<div class="6u$ 12u$(mobile)">
												<input type="text" name="location" placeholder="Incident Location" />
											</div>
											<div class="12u$">
												<input type="text" name="response" placeholder="Response Status" />
											</div>
											<div class="12u$">
												<textarea name="message" placeholder="Incident Description" rows="8"></textarea>
											</div>
											<div class="12u$">
												<input type="submit" value="Send Report" />
											</div>
										</div>
									</div>
								</form>
							</article>
					</div>

				<!-- Footer -->
					<div id="footer"></div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
