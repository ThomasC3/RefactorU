<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Playing With Angular</title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.js"></script>
    </head>
    <body ng-init="list = [{name:'Scott', age: 29}, {name:'Bill', age: 39}, {name:'Courtney', age: 26}, {name:'Chris', age: 28}]">
        <input type="text" ng-model="search"/>
        
        <ul>
            <li ng-repeat="item in list | filter:search">
                {{item.name}}-{{item.age}}
            </li>
        </ul>
        
    </body>
</html>
