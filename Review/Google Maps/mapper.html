<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="description" content="Simple Map">
    <meta name="keywords" content="ng-map,AngularJS,center">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8"e
    <title>Sarah Long Mapper</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="mapper.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU4HXSgitVlwcUfxKFIl0e4n_IJzVfpj8&region="></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="mapper.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  </head>
  <body>
    <div class="header-container">
      <h1 class="page-header">Geo Notes App</h1>
    </div>

    <ng-map zoom="13" center="1600 pennsylvania ave, washington DC">
        <custom-marker ng-repeat="cm in customMarkers" position="{{cm.address}}"
          on-mouseover="mouseover()" on-mouseout="mouseout()"
          on-click="click()">
          <div class="{{cm.class}}">
            <div> Custom Marker {{cm.class}}</div>
            <div> Hello {{world}}</div>
          </div>
        </custom-marker>
      </ng-map>
      <br/>
      Enter your name : <input ng-model="world" />
  </body>
</html>
